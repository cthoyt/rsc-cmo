# PURL configuration for http://purl.obolibrary.org/obo/chmo

idspace: CHMO
base_url: /obo/chmo

products:
- chmo.owl: https://raw.githubusercontent.com/rsc-ontologies/rsc-cmo/master/chmo.owl
- chmo.obo: https://raw.githubusercontent.com/rsc-ontologies/rsc-cmo/master/chmo.obo

term_browser: ontobee
example_terms:
- CHMO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/rsc-ontologies/rsc-cmo/v

- prefix: /tracker/
  replacement: https://github.com/rsc-ontologies/rsc-cmo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CHMO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/rsc-ontologies/rsc-cmo/master/

